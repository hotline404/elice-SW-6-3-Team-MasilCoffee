<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>order</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="../common/header-footer.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="order.css" defer />
    <script src="/common/header-footer.js" defer></script>
    <script
      src="https://kit.fontawesome.com/def66b134a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="header-container"></div>
    <main>
      <h1 class="title">주문/결제</h1>

      <div class="container">
        <div class="notification is-primary">
          <p>주문자</p>
          <span class="orderer-area"></span>
          <p>배송지</p>
          <span class="ordered-address-area"></span>
          <p>배송메세지</p>
          <select class="deliveryMsg">
            <option name="msg">배송메세지를 선택하세요.</option>
            <option name="msg">도착전 전화해주세요.</option>
            <option name="msg">부재시 문자남겨주세요.</option>
            <option name="msg">경비실에 맡겨주세요.</option>
          </select>
        </div>
      </div>
        <div class="container"> 
        <div class="notification is-primary">
          <p>주문상품</p>
          <span class="ordered-products-area"></span>
        </div>
      </div>

      <div class="container">
        <div class="notification is-primary">
          <p class="priceTitle">결제금액</p>
          <p class="totalPrice"></p>
          <h2 class="cardOrcashTitle">결제수단</h2>
          <div class="cardOrcashBtnGroup">
            <div class="cardOrcashBtn">
              <input type="radio" class="card" name="radio" checked />
              <label>카드결제</label>
            </div>

            <div class="cardOrcashBtn">
              <input type="radio" class="cash" name="radio" />
              <label>무통장입금</label>
            </div>
          </div>
        </div>
      </div>

      <div class="btn-container">
        <button class="button is-success is-rounded" id="purchase-btn">
          결제하기
        </button>
        <a href=../cart/cart.html class="button is-success is-rounded"
        id="go-to-cart-btn"> 장바구니로 돌아가기
        <a />
      </div>
    </main>
    <div class="footer-container"></div>
  </body>
</html>
